<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>WP lab - Students in Course</title>

</head>
<body>
<header>
    <h1>Students in Course </h1>
</header>
<section>


    <div>
        <th:block th:text="${courseName}">
        </th:block>
    </div>

    <ul>
        <div th:each="student: ${students}">

            <th:block th:text="${student.getName()}"/>
            <th:block th:text="${student.getSurname()}"/>
            (<th:block th:text="${student.getUsername()}"/>
            )<br/>

        </div>

    </ul>


    <a href="/listCourses">Back</a>
</section>

</body>
</html>
