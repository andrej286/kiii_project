<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add new Student to Course</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Student Enrollment - Select the Student </h1>
</header>
<section>





    <h2>Select the student to enroll:</h2>
    <a th:href="@{'/students/add-form/{id}' (id=${courseId})}"     type='button'>Create New Student</a> <br/> <br/>






    <form action="/students/add" method="POST">
<!--        <div th:name="courseId" type="hidden" th:text="${courseId}"></div>-->
    <ul>
        <div th:each="student: ${students}">

            <input type="radio" th:name="studentName" th:value="${student.getUsername()}">
            <th:block th:text="${student.getName()}"/> <th:block th:text="${student.getSurname()}"/><br/>

        </div>

    </ul>
    <br/>

        <input type="submit" th:value="Submit">
    </form>
</section>
<aside>
    <table>
        <tr>
            <th colspan="2">
                Your Enrollment Status
            </th>
        </tr>
        <tr>
            <td><b>Course Id</b></td>
            <td>
                <th:block th:text="${courseId}"></th:block>
            </td>
        </tr>
    </table>
</aside>

</body>
</html>
